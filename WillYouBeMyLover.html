<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Lover</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        background: rgb(196, 197, 189);
    }
</style>
<body>
    <div class="flex flex-col justify-center items-center gap-2 mt-44">
        <div class="flex flex-col justify-center items-center gap-5 select-none">
            <div class="w-full px-3 sm:w-96">
                <img id="animationImage" class="w-full h-full object-contain" src="Image/gift.gif" alt="Animation">
            </div>
            <h1 id="text" class="text-center text-pink-700 text-2xl font-bold italic">Clickety click the gift!</h1>
            <div class="flex gap-10">
                <button id="yesBtn" class="hidden bg-pink-500 text-white font-semibold px-6 py-2 rounded shadow-xl">Yes</button>
                <button id="btn" class="hidden bg-pink-500 text-white font-semibold px-6 py-2 rounded shadow-xl">No</button>
            </div>
        </div>
    </div>

    <script>
        let yesBtn = document.getElementById('yesBtn');
        let btn = document.getElementById('btn');
        let text = document.getElementById('text');
        let animationImage = document.getElementById('animationImage');

        animationImage.addEventListener('click', () => {
            document.body.style.background = 'rgb(239, 239, 239)';
            animationImage.src = 'Image/ana.gif';
            text.textContent = 'Will you be my Lover?';
            yesBtn.style.display = 'block';
            btn.style.display = 'block';

        })

        btn.addEventListener('click', () => {
            btn.style.position = 'absolute';
            // Get the window dimensions
            let windowWidth = window.innerWidth;
            let windowHeight = window.innerHeight;
        
            // Calculate random position for the button
            let randomLeft = Math.random() * (windowWidth - btn.offsetWidth);
            let randomTop = Math.random() * (windowHeight - btn.offsetHeight);
        
            // Set the button's position
            btn.style.left = randomLeft + 'px';
            btn.style.top = randomTop + 'px';
        });     
        
        yesBtn.addEventListener('click', () => {
            // Change the image source
            animationImage.src = 'Image/dancing.gif';
            text.textContent = "Woohoo! Let's make it happen!"
            yesBtn.style.display = 'none';
            btn.style.display = 'none';
        });
    </script>
</body>
</html>
